<div class="container">
	<div class="row page">
		<div class="col-md-9">
			<div id="core" class="row">
				<div class="col-md-12">

	                <ol class="breadcrumb">
	                    <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
	                    <li class="breadcrumb-item active">Patients en attente.</li>
					</ol>
					
				</div>

				<div class="col-md-12" *ngFor="let seeker of returnedArray">
					<div class="project-title">
						<div class="row">
							<div class="col-sm-8">
								<a routerLink="/detail/{{ seeker.id }}"><h3>{{ seeker.user }}</h3></a>
							</div>
							<div class="col-sm-4">
								<div class="deadline">{{ seeker.deadline | date : format : timezone }}</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-5 project-image">
							<a routerLink="/detail/{{ seeker.id }}">
								<img src="{{ seeker.photo }}" title="{{ seeker.user }}">
							</a>
						</div>

						<div class="col-md-7 project-infos">
							<div>
								<div>
									<p>{{ seeker.description }}</p>

									<div>
										<div class="fb-share-button fb_iframe_widget" data-href="project/casamance-ecoparc-iii.html" data-layout="button" fb-xfbml-state="rendered" fb-iframe-plugin-query="app_id=148282238572825&amp;container_width=465&amp;href=https%3A%2F%2Fwww.ecofund.org%2Fproject%2Fcasamance-ecoparc-iii.html&amp;layout=button&amp;locale=en_US&amp;sdk=joey">
											<span style="vertical-align: bottom; width: 58px; height: 20px;"></span>
										</div>
									</div>
									<div class="row project-donation">
										<div class="col-xs-4 donation-total">
											<h2>{{ seeker.raised_amount }} CFA</h2>
											of {{ seeker.target_amount }} CFA
										</div>
										<div class="col-lg-4 col-md-3 col-sm-4 col-xs-2" style="padding: 0;">
											<div class="donation-progress-bar">
												<progress-bar [progress]="calculatePercent(seeker)" [color]="'#488aff'"></progress-bar>
												<!--div style="width: 5%;"></div><div>5%</div-->
											</div>
										</div>
										<div class="col-lg-4 col-md-5 col-sm-4 col-xs-6 donation-button">
											<a routerLink="/donation/{{ seeker.id }}/{{ seeker.user }}">Donate</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>	
				</div>
	<pagination [totalItems]="size" [itemsPerPage]="1" (pageChanged)="pageChanged($event)"></pagination>
			</div>	
		</div>
		<div class="col-md-3">Will contain side menu</div>	
	</div>
</div>
